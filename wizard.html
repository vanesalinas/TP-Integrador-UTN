<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>

    <link href="ccs/TPI.css" rel="stylesheet">

    <script type="text/javascript" src="../javascript/TPI Grupo 10.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <section id="wizard" >
    
        <div class="stepwizard">
          <div class="stepwizard-row setup-panel">
              <div class="stepwizard-step">
                  <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                  <p>Datos de contacto</p>
              </div>
              
              <div class="stepwizard-step">
                  <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                  <p>Servicios</p>
              </div>
              
              <div class="stepwizard-step">
                  <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                  <p>Presupuesto</p>
              </div>          
          </div>
    
          <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Datos de contacto</h3>
                    <!-- content go here -->
                    <button class="btn btn-light btn-block nextBtn pull-right" type="button" >Siguiente</button>
                </div>
            </div>
          </div>
    
          <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Servicios</h3>
                    <!-- content go here -->
                    <button class="btn btn-light backBtn btn-block pull-right" type="submit">Anterior</button>
                    <button class="btn btn-light btn-block nextBtn pull-right" type="button" >Siguiente</button>
                </div>
            </div>
          </div>
    
          <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Presupuesto</h3>
                    <!-- content go here -->
                    <button class="btn btn-light backBtn btn-block pull-right" type="submit">Anterior</button>
                    <button class="btn btn-light nextBtn btn-block pull-right" type="submit">Finalizar</button>
                </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
