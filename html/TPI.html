<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPI GRUPO10</title>

    <link href="../ccs/TPI.css" rel="stylesheet">

    <script type="text/javascript" src="../javascript/TPI Grupo 10.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <button onclick="cotizacion()">Arma el presupuesto a tu medida</button>
    <form id="basic-form" action="" method="post">
        <p>
          <label for="name">Name <span>*</span></label>
          <input id="name" name="name" minlength="3" type="text" required>
        </p>
        <p>
          <label for="email">E-Mail <span>*</span></label>
          <input id="email" type="email" name="email" required>
        </p>
        <p>
            <label for="message">Mensaje <span>*</span></label>
            <input id="message" type="text" name="message" required>
          </p>
        <p>
          <input class="submit" type="submit" value="SUBMIT">
        </p>
    </form>
</body>
</html>
